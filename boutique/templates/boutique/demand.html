{% extends "boutique/layout.html" %}

{% block head %}
	<title>
		{% block title %}Request{% endblock %}
	</title>
{% endblock %}

{% block body %}
	<p>{{ message }}</p>
	<div class="wrapper">
		<div class="form-group">
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<table>
					{{ form.as_table }}
				</table>
				<input type="submit">
			</form>
		</div>
	</div>
{% endblock %}
